<button mat-flat-button routerLink="create">crear Persona</button>

<table mat-table [dataSource]="model" class="mat-elevation-z8">

    <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="documentType">
        <th mat-header-cell *matHeaderCellDef> Document </th>
        <td mat-cell *matCellDef="let element"> {{element.documentType}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 

         <a mat-button color="accent" [routerLink]="['update', element.id]">Actualizar</a>

        </td>
    </ng-container>

    <!-- <ng-container matColumnDef="actions">
        <th> Acciones </th>
        <button mat-button>Actualizar</button>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
